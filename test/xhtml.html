<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js" type="text/javascript"></script>

<div id="result">This is the result</div>

<script>
var xhr = new XMLHttpRequest();
xhr.onreadystatechange = function () {
  if (xhr.readyState == XMLHttpRequest.DONE) {
    document.getElementById("result").innerText = xhr.response; 
    console.log(xhr.response);
    //console.dir(xhr.data);
  }
};
xhr.open("GET", "https://cors-anywhere.herokuapp.com/https://youtube.com/get_video_info?video_id=Wuf0-x9Pbu4", true);
xhr.setRequestHeader('Content-Type', 'application/x-www-form-urlencoded');
xhr.setRequestHeader('Access-Control-Allow-Origin', '*');
xhr.setRequestHeader('X-Requested-With','XMLHttpRequest');
xhr.send();
