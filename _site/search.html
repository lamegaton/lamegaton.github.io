        "content": "DplyrWe are gonna go through filter(), arrange(), select(), mutate(), summarise(),group_by(), slice(), rename(), transmute(), sample_n(), sample_frac()dplyr:  first argument is a data frame  function  result is a new data frame    Pipe    %&gt;% is pronounced THEN  All-in-one Examplemanager &lt;- c(1, 2, 3, 4, 5) date &lt;- c(\"10/24/08\", \"10/28/08\", \"10/1/08\", \"10/12/08\", \"5/1/09\") country &lt;- c(\"US\", \"US\", \"UK\", \"UK\", \"UK\") gender &lt;- c(\"M\", \"F\", \"F\", \"M\", \"F\") age &lt;- c(32, 45, 25, 39, 99) q1 &lt;- c(5, 3, 3, 0, 2) q2 &lt;- c(4, 5, 0, 3, 2) q3 &lt;- c(5, 2, 5, 4, 1) q4 &lt;- c(5, 0, 5, NA, 2) q5 &lt;- c(5, 5, 2, NA, 1) leadership &lt;- data.frame(manager, date, country, gender, age,                          q1, q2, q3, q4, q5, stringsAsFactors=FALSE)&gt; leadershipleadership &lt;- leadership %&gt;%\tmutate()  manager     date country gender age q1 q2 q3 q4 q51       1 10/24/08      US      M  32  5  4  5  5  52       2 10/28/08      US      F  45  3  5  2  5  53       3  10/1/08      UK      F  25  3  5  5  5  24       4 10/12/08      UK      M  39  3  3  4 NA NA5       5   5/1/09      UK      F  99  2  2  1  2  1library(dplyr) #A # add total_score and mean_score columnsleadership &lt;- mutate(leadership, #B                      total_score = q1 + q2 + q3 + q4 + q5, #B                      mean_score = total_score / 5) #B &gt; leadership  manager     date country gender age q1 q2 q3 q4 q5 total_score mean_score1       1 10/24/08      US      M  32  5  4  5  5  5          24        4.82       2 10/28/08      US      F  45  3  5  2  5  5          20        4.03       3  10/1/08      UK      F  25  3  5  5  5  2          20        4.04       4 10/12/08      UK      M  39  3  3  4 NA NA          NA         NA5       5   5/1/09      UK      F  99  2  2  1  2  1           8        1.6# recode or change item in variable gender to M::male, F::female# this is similar to search and replaceleadership$gender &lt;- recode(leadership$gender, #C                             \"M\" = \"male\", \"F\" = \"female\") #C &gt; leadership  manager     date country gender age q1 q2 q3 q4 q5 total_score mean_score1       1 10/24/08      US   male  32  5  4  5  5  5          24        4.82       2 10/28/08      US female  45  3  5  2  5  5          20        4.03       3  10/1/08      UK female  25  3  5  5  5  2          20        4.04       4 10/12/08      UK   male  39  3  3  4 NA NA          NA         NA5       5   5/1/09      UK female  99  2  2  1  2  1           8        1.6\t\t\t\t\t\t\t\t\t\t\t\t\t\t# recode is similar to renaming the row, and rename is for columns# right to leftleadership &lt;- rename(leadership, ID = \"manager\", sex = \"gender\")#D&gt; leadership  ID     date country    sex age q1 q2 q3 q4 q5 total_score mean_score1  1 10/24/08      US   male  32  5  4  5  5  5          24        4.82  2 10/28/08      US female  45  3  5  2  5  5          20        4.03  3  10/1/08      UK female  25  3  5  5  5  2          20        4.04  4 10/12/08      UK   male  39  3  3  4 NA NA          NA         NA5  5   5/1/09      UK female  99  2  2  1  2  1           8        1.6leadership &lt;- arrange(leadership, sex, total_score) #E &gt; leadership  ID     date country    sex age q1 q2 q3 q4 q5 total_score mean_score1  5   5/1/09      UK female  99  2  2  1  2  1           8        1.62  2 10/28/08      US female  45  3  5  2  5  5          20        4.03  3  10/1/08      UK female  25  3  5  5  5  2          20        4.04  1 10/24/08      US   male  32  5  4  5  5  5          24        4.85  4 10/12/08      UK   male  39  3  3  4 NA NA          NA         NA&gt; leadership &lt;- arrange(leadership, sex, desc(total_score)) #E&gt; leadership  ID     date country    sex age q1 q2 q3 q4 q5 total_score mean_score1  2 10/28/08      US female  45  3  5  2  5  5          20        4.02  3  10/1/08      UK female  25  3  5  5  5  2          20        4.03  5   5/1/09      UK female  99  2  2  1  2  1           8        1.64  1 10/24/08      US   male  32  5  4  5  5  5          24        4.85  4 10/12/08      UK   male  39  3  3  4 NA NA          NA         NA&gt; leadership_ratings &lt;- select(leadership, ID, mean_score) #F&gt; leadership_ratings  ID mean_score1  2        4.02  3        4.03  5        1.64  1        4.85  4         NAleadership_men_high &lt;- filter(leadership, #G                              sex == \"male\" &amp; total_score &gt; 10) #G &gt; leadership_men_high &lt;- filter(leadership, #G+                               sex == \"male\" &amp; total_score &gt; 10) #G&gt; leadership_men_high  ID     date country  sex age q1 q2 q3 q4 q5 total_score mean_score1  1 10/24/08      US male  32  5  4  5  5  5          24        4.8\t\t\t\t\t\t\t\t\t\t\t\t\t\t\tfilter()library('nycflights13')library('dplyr')filter(flights, month == 1, day == 1, dep_delay &gt;= 15)flights[flights$month == 1 &amp; flights$day == 1 &amp; flights$dep_delay &gt;= 15, ]# this is similar subset(flights, month == 1 &amp; day == 1 &amp; dep_delay &gt;= 15)# better filter(), with %in%, select specific values in a colfilter(flights, month %in% c(6,7,8))slice()slice() will cut by user inputslice(flights, c(1:3, 5200, 9000:9100))arrange(): order dataarrange(flights, year, month, day)arrange in descending orderarrange(flights, desc(dep_delay))sorting missing valuedf &lt;- tibble(x = c(5, 2, NA))arrange(df, x)select()# select columns by nameselect(flights, year, month, day)head(dplyr::select(flights, 'year', 'month', 'day'),5)# Select all columns between year and day (inclusive)head(dplyr::select(flights, year:day),2)# the reason, dplyr::select is used because it may clash with other packages# Select all columns except those from year to day (inclusive)head(dplyr::select(flights, -(year:day)),3)If the column names are stored quoted in a variable, they should be passed to the one_of argument.theCols &lt;- c('flights', 'year', 'month','day')select(flights, one_of(theCols))We can also use everything() helper with select to move the selected columns tothe beginning of a dataframeEx: Flights has 19 columns from year, month, day … time_hour. If we want to movetime_hour to the first column we can use select and everything()select(flights, time_hour, day, month, year, everything())# A tibble: 336,776 x 19   time_hour             day month  year dep_time sched_dep_time dep_delay   &lt;dttm&gt;              &lt;int&gt; &lt;int&gt; &lt;int&gt;    &lt;int&gt;          &lt;int&gt;     &lt;dbl&gt; 1 2013-01-01 05:00:00     1     1  2013      517            515         2 2 2013-01-01 05:00:00     1     1  2013      533            529         4 3 2013-01-01 05:00:00     1     1  2013      542            540         2 4 2013-01-01 05:00:00     1     1  2013      544            545        -1Rename a variable (column)select(df, something, name_to_be_change = current_name)Lets change tailnum to tail_numselect(flights, flight, tail_num = tailnum)   flight tail_num    &lt;int&gt; &lt;chr&gt; 1   1545 N14228 2   1714 N24211 3   1141 N619AA 4    725 N804JB 5    461 N668DNOr if you want to keep every variable, you can use rename() functionrename(df, name_to_be_change = current_name)rename(flights, tail_num = tailnum)    year month   day dep_time sched_dep_time dep_delay arr_time sched_arr_time   &lt;int&gt; &lt;int&gt; &lt;int&gt;    &lt;int&gt;          &lt;int&gt;     &lt;dbl&gt;    &lt;int&gt;          &lt;int&gt; 1  2013     1     1      517            515         2      830            819 2  2013     1     1      533            529         4      850            830 3  2013     1     1      542            540         2      923            850Select with other helper functions  starts_with(“abc”): matches names that begin with “abc”.  ends_with(“xyz”): matches names that end with “xyz”.  contains(“ijk”): matches names that contain “ijk”.  matches(“(.)\\1”): selects variables that match a regular expression. Thisone matches any variables that contain repeated characters.  num_range(“x”, 1:3) matches x1, x2 and x3.select(flights, contains(arr))   arr_time sched_arr_time arr_delay carrier      &lt;int&gt;          &lt;int&gt;     &lt;dbl&gt; &lt;chr&gt; 1      830            819        11 UA 2      850            830        20 UA 3      923            850        33 AAGroup_by()  .by_group = TRUE for arrange()  sample_n(), sample_frac()In the example below, we group dest to 105 groupThen, we use&gt; by_dest &lt;- group_by(flights, dest)&gt; by_dest# A tibble: 336,776 x 19# Groups:   dest [105]    year month   day dep_time sched_dep_time dep_delay arr_time sched_arr_time   &lt;int&gt; &lt;int&gt; &lt;int&gt;    &lt;int&gt;          &lt;int&gt;     &lt;dbl&gt;    &lt;int&gt;          &lt;int&gt; 1  2013     1     1      517            515         2      830            819 2  2013     1     1      533            529         4      850            830 &gt; delay &lt;- summarise(by_dest,+ \tcount = n(),+ \tdist = mean(distance, na.rm = TRUE),+ \tdelay = mean(arr_delay, na.rm = TRUE))&gt; delay# A tibble: 105 x 4   dest  count  dist delay   &lt;chr&gt; &lt;int&gt; &lt;dbl&gt; &lt;dbl&gt; 1 ABQ     254 1826   4.38 2 ACK     265  199   4.85 3 ALB     439  143  14.4 4 ANC       8 3370  -2.5 5 ATL   17215  757. 11.3 6 AUS    2439 1514.  6.02 7 AVL     275  584.  8.00 # Subset the data to only include frequently flown planes# and distances &lt; 3000delay &lt;- filter(delay, count &gt; 20, dist &lt; 3000)delay   dest  count  dist delay   &lt;chr&gt; &lt;int&gt; &lt;dbl&gt; &lt;dbl&gt; 1 ABQ     254 1826   4.38 2 ACK     265  199   4.85 3 ALB     439  143  14.4 4 ATL   17215  757. 11.3 5 AUS    2439 1514.  6.02Other useful functions for R  n(): number of items in a group (observations)  n_distinct(x): find distinct value in x  first(x) = x[1]  last(x) = x[n] = x[length(x)]&gt; destinations &lt;- group_by(flights, dest)&gt; destinations# Groups:   dest [105]    year month   day dep_time sched_dep_time dep_delay arr_time sched_arr_time   &lt;int&gt; &lt;int&gt; &lt;int&gt;    &lt;int&gt;          &lt;int&gt;     &lt;dbl&gt;    &lt;int&gt;          &lt;int&gt; 1  2013     1     1      517            515         2      830            819 2  2013     1     1      533            529         4      850            830 3  2013     1     1      542            540         2      923            850 4  2013     1     1      544            545        -1     1004           1022 5  2013     1     1      554            600        -6      812            837 6  2013     1     1      554            558        -4      740            728 7  2013     1     1      555            600        -5      913            854 &gt; summarise(destinations,+ \tplanes = n_distinct(tailnum),+ \tflights = n() # this will count how many thing in a group+ )   dest  planes flights   &lt;chr&gt;  &lt;int&gt;   &lt;int&gt; 1 ABQ      108     254 2 ACK       58     265 3 ALB      172     439 4 ANC        6       8 5 ATL     1180   17215 6 AUS      993    2439 7 AVL      159     275 8 BDL      186     443 9 BGR       46     37510 BHM       45     297# we can verify by using count(filter(destinations, dest == \"AUS\"))# Groups:   dest [1]  dest      n  &lt;chr&gt; &lt;int&gt;1 AUS    2439Merging (base R)# merge optionflights.df &lt;- merge(flights.df, cor, by.x=c(\"origin\"), by.y=c(\"faa\"))flights.df &lt;- merge(flights.df, cor, by.x=c(\"dest\"), by.y=c(\"faa\"),suffixes=c(\".origin\",\".dest\"))remove col/s in RN0EGMQ         #find value in a colflights %&gt;% filter_all(any_vars(. %in% c('N0EGMQ', 'N10156')))# sum them up by year# this is NA: N267ATplanes %&gt;% filter_all(any_vars(. %in% c('N267AT')))# find valuesflights %&gt;% filter_all(any_vars(. %in% c('N0EGMQ', 'N10156')))# because we just want to know the relation between #planes_delay %&gt;% data.frame(row.names = planes_delay$tailnum)cor(select(planes_delay,!(arr_delay)), select(planes_delay,!(year)))cor(arrange(select(planes,c(tailnum,year)),tailnum), arrange(select(flights,c(tailnum,arr_delay)),tailnum))planes.delay &lt;- planes.delay %&gt;%   filter(across(everything(),~ !is.na(.)))Pull all of the departure-related columnsselect(flights, contains(“dep”))Pull all of the arrival and departure related columnsselect(flights,        contains(“dep”),       contains(“arr”))# Correlation matrix from mtcars# with mpg, cyl, and disp as rows# and hp, drat, and wt as columnsx &lt;- mtcars[1:3]y &lt;- mtcars[4:6]cor(x, y)by_dest &lt;- group_by(flights, dest)delay &lt;- summarise(by_dest,  count = n(),  dist = mean(distance, na.rm = TRUE),  delay = mean(arr_delay, na.rm = TRUE))head(delay,3)inner_joinJoining three tables with the same variablesets   set_num   name                                                  year theme_id   &lt;chr&gt;     &lt;chr&gt;                                                &lt;dbl&gt;    &lt;dbl&gt; 1 700.3-1   Medium Gift Set (ABB)                                 1949      365 2 700.1.1-1 Single 2 x 4 Brick (ABB)                              1950      371 3 700.B.2-1 Single 1 x 2 x 3 Window without Glass (ABB)           1950      371 inventories      id version set_num    &lt;dbl&gt;   &lt;dbl&gt; &lt;chr&gt;    1     1       1 7922-1  inventory_parts   inventory_id part_num             color_id quantity          &lt;dbl&gt; &lt;chr&gt;                   &lt;dbl&gt;    &lt;dbl&gt; 1           21 3009                        7       50 2           25 21019c00pat004pr1033       15        1 3           25 24629pr0002                78        1 4           25 24634pr0001                 5        1 sets %&gt;%\tinner_join(inventories, by = \"set_num\") %&gt;%\tinner_join(inventory_parts, by = c(\"id\" = \"inventory_id\"))sets   set_num name           year theme_id    id version part_num color_id quantity   &lt;chr&gt;   &lt;chr&gt;         &lt;dbl&gt;    &lt;dbl&gt; &lt;dbl&gt;   &lt;dbl&gt; &lt;chr&gt;       &lt;dbl&gt;    &lt;dbl&gt; 1 700.3-1 Medium Gift ~  1949      365 24197       1 bdoor01         2        2 2 700.3-1 Medium Gift ~  1949      365 24197       1 bdoor01        15        1 3 700.3-1 Medium Gift ~  1949      365 24197       1 bdoor01         4        1 4 700.3-1 Medium Gift ~  1949      365 24197       1 bslot02        15        6parts has 3 columns part_num, name, and part_cat_idpart_categories has id, namewhen we do parts %&gt;% inner_join(part_categories, by = c(\"part_cat_id\" = \"id\"))All parts columns will be the input of inner_join, when we state part_cat_id = idinner_join will take the name on the left to be the name of final columnparts# A tibble: 17,501 x 3   part_num   name                                                      part_cat_id   &lt;chr&gt;      &lt;chr&gt;                                                           &lt;dbl&gt; 1 0901       Baseplate 16 x 30 with Set 080 Yellow House Print                   1 2 0902       Baseplate 16 x 24 with Set 080 Small White House Print              1 3 0903       Baseplate 16 x 24 with Set 080 Red House Print                      1# ... with 17,491 more rowspart_categories# A tibble: 64 x 2      id name                      &lt;dbl&gt; &lt;chr&gt;                   1     1 Baseplates              2     3 Bricks Sloped           3     4 Duplo, Quatro and Primo 4     5 Bricks Special            # ... with 54 more rowsparts %&gt;% inner_join(part_categories, by = c(\"part_cat_id\" = \"id\"))# A tibble: 17,501 x 4   part_num   name.x                                  part_cat_id name.y           &lt;chr&gt;      &lt;chr&gt;                                         &lt;dbl&gt; &lt;chr&gt;          1 0901       Baseplate 16 x 30 with Set 080 Yellow ~           1 Baseplates     2 0902       Baseplate 16 x 24 with Set 080 Small W~           1 Baseplates     3 0903       Baseplate 16 x 24 with Set 080 Red Hou~           1 Baseplates    left_joinIn this example we merge star_destroyer to millennium_falcon by bothcolor_id and part_nummillennium_falcon# A tibble: 263 x 4   set_num part_num color_id quantity   &lt;chr&gt;   &lt;chr&gt;       &lt;dbl&gt;    &lt;dbl&gt; 1 7965-1  63868          71       62 2 7965-1  3023            0       60 3 7965-1  3021           72       46star_destroyer# A tibble: 293 x 4   set_num part_num color_id quantity   &lt;chr&gt;   &lt;chr&gt;       &lt;dbl&gt;    &lt;dbl&gt; 1 75190-1 6141           72       66 2 75190-1 3020            0       38 3 75190-1 2780            0       36 millennium_falcon %&gt;%left_join(star_destroyer, by = c(\"color_id\", \"part_num\"), suffix = c(\"_falcon\", \"_star_destroyer\"))# A tibble: 263 x 6   set_num_falcon part_num color_id quantity_falcon set_num_star_destroyer   &lt;chr&gt;          &lt;chr&gt;       &lt;dbl&gt;           &lt;dbl&gt; &lt;chr&gt;                  1 7965-1         63868          71              62 NA                     2 7965-1         3023            0              60 NA                     3 7965-1         3021           72              46 75190-1   group_by() and summarise()In this example we will count how many thing in a group# Aggregate Millennium Falcon for the total quantity in each partmillennium_falcon# A tibble: 263 x 4   set_num part_num color_id quantity   &lt;chr&gt;   &lt;chr&gt;       &lt;dbl&gt;    &lt;dbl&gt; 1 7965-1  63868          71       62 2 7965-1  3023            0       60# ... with 253 more rowsmillennium_falcon_colors &lt;- millennium_falcon %&gt;%  group_by(color_id) %&gt;%  summarize(total_quantity = sum(quantity))\tmillennium_falcon_colors # A tibble: 21 x 2   color_id total_quantity      &lt;dbl&gt;          &lt;dbl&gt; 1        0            201 2        1             15 3        4             17 4       14              3# ... with 11 more rowsleft_join and filter to find na valueNa is important for statistic because sometime our function will not work if we dont treat or ignore NA valuesinventory_version_1 &lt;- inventories %&gt;%  filter(version == 1)head(inventory_version_1,3)# A tibble: 3 x 3     id version set_num  &lt;dbl&gt;   &lt;dbl&gt; &lt;chr&gt;  1     1       1 7922-1 2     3       1 3931-1 3     4       1 6942-1 head(sets,3)# A tibble: 3 x 4  set_num   name                                         year theme_id  &lt;chr&gt;     &lt;chr&gt;                                       &lt;dbl&gt;    &lt;dbl&gt;1 700.3-1   Medium Gift Set (ABB)                        1949      3652 700.1.1-1 Single 2 x 4 Brick (ABB)                     1950      3713 700.B.2-1 Single 1 x 2 x 3 Window without Glass (ABB)  1950      371# Join versions to setssets %&gt;%  left_join(inventory_version_1, by = 'set_num') %&gt;%  # Filter for where version is na  filter(is.na(version))# A tibble: 1 x 6  set_num name       year theme_id    id version  &lt;chr&gt;   &lt;chr&gt;     &lt;dbl&gt;    &lt;dbl&gt; &lt;dbl&gt;   &lt;dbl&gt;1 40198-1 Ludo game  2018      598    NA      NAright_joinThis is similar to left join but it will merge into table on the right sidecount()count(x, …, wt = NULL, sort = FALSE, name = NULL)  wt stands for weightIn \t#A, it will count how many occurrence for each carrier in a dataset\t\t#B, it will count how many flights for each carrier# using lego sets# we can download and read_csv functioncount(flights, carrier) \t\t\t\t\t\t\t\t\t\t\t\t\t#A# A tibble: 16 x 2   carrier     n   &lt;chr&gt;   &lt;int&gt; 1 9E      18460 2 AA      32729 3 AS        714 4 B6      54635 5 DL      48110 6 EV      54173 count(flights, carrier, wt = flight, sort = TRUE) #B# A tibble: 16 x 2   carrier         n   &lt;chr&gt;       &lt;int&gt; 1 EV      250500399 2 MQ      101761406 3 DL       66141518 4 9E       65847885 5 UA       56289091 6 B6       36669259joining their childrenWe can represent hirachy in table format by using numberexample:Car- Honda\t|- Toyota\t|- Ford - Bronco\t\t\t\t |- F150\t\t\tid name           parent_id   &lt;dbl&gt; &lt;chr&gt;              &lt;dbl&gt; 1     1 Car           \t\t    NA 2     2 Honda\t\t\t\t\t\t\t\t1 3     3 Toyota\t\t\t\t\t\t\t\t1 4     4 Ford\t\t\t\t\t\t\t\t\t1 5     5 Bronco\t\t\t\t\t\t\t\t4 6     6 F150\t\t\t\t\t\t\t\t\t4nycflights13&gt; flights# A tibble: 336,776 x 19    year month   day dep_time sched_dep_time dep_delay arr_time sched_arr_time arr_delay carrier flight tailnum origin dest  air_time distance  hour minute time_hour             &lt;int&gt; &lt;int&gt; &lt;int&gt;    &lt;int&gt;          &lt;int&gt;     &lt;dbl&gt;    &lt;int&gt;          &lt;int&gt;     &lt;dbl&gt; &lt;chr&gt;    &lt;int&gt; &lt;chr&gt;   &lt;chr&gt;  &lt;chr&gt;    &lt;dbl&gt;    &lt;dbl&gt; &lt;dbl&gt;  &lt;dbl&gt; &lt;dttm&gt;              1  2013     1     1      517            515         2      830            819        11 UA        1545 N14228  EWR    IAH        227     1400     5     15 2013-01-01 05:00:00 2  2013     1     1      533            529         4      850            830        20 UA        1714 N24211  LGA    IAH        227     1416     5     29 2013-01-01 05:00:00 3  2013     1     1      542            540         2      923            850        33 AA        1141 N619AA  JFK    MIA        160     1089     5     40 2013-01-01 05:00:00 4  2013     1     1      544            545        -1     1004           1022       -18 B6         725 N804JB  JFK    BQN        183     1576     5     45 2013-01-01 05:00:00  &gt; nycflights13::weather# A tibble: 26,115 x 15   origin  year month   day  hour  temp  dewp humid wind_dir wind_speed wind_gust precip pressure visib time_hour             &lt;chr&gt;  &lt;int&gt; &lt;int&gt; &lt;int&gt; &lt;int&gt; &lt;dbl&gt; &lt;dbl&gt; &lt;dbl&gt;    &lt;dbl&gt;      &lt;dbl&gt;     &lt;dbl&gt;  &lt;dbl&gt;    &lt;dbl&gt; &lt;dbl&gt; &lt;dttm&gt;              1 EWR     2013     1     1     1  39.0  26.1  59.4      270      10.4         NA      0    1012     10 2013-01-01 01:00:00 2 EWR     2013     1     1     2  39.0  27.0  61.6      250       8.06        NA      0    1012.    10 2013-01-01 02:00:00 3 EWR     2013     1     1     3  39.0  28.0  64.4      240      11.5         NA      0    1012.    10 2013-01-01 03:00:00",

      "r-2021-10-17-r-notebook-html": {
        "title": "R Notebook",
        "tags": "",
        "date": "October 17, 2021",
        "author": "Son Pham, Truc Pham",
        "category": "",
        "content": "Learning R from lecture notesR from week 2TipsTo insert code chunk in R notebook try Ctrl + Alt + ITo insert &lt;- we can use Alt + - Add a new chunk by clicking the Insert Chunk button on the toolbar or by pressing Ctrl+Alt+I.When you save the notebook, an HTML file containing the code and output will be saved alongside it (click the Preview button or press Ctrl+Shift+K to preview the HTML file).The preview shows you a rendered HTML copy of the contents of the editor. Consequently, unlike Knit, Preview does not run any R code chunks. Instead, the output of the chunk when it was last run in the editor is displayed. ## Function In this case dot is a part of the variable’s namesay.hello &lt;- function(){  return(print(&#39;hello world&#39;))}say.hello()## [1] &quot;hello world&quot;add argument/input for the function also we can set the default argumentsay.something &lt;- function(somethingWhat=&quot;hello world&quot;){  return(print(somethingWhat))}say.something()## [1] &quot;hello world&quot;say.something(&#39;hello chucmap&#39;)## [1] &quot;hello chucmap&quot;ConditionalsSo we have traditional if…else statementisChucMapBeo &lt;- function(weight){  if(weight &gt; 65)    print(&#39;chuc qua map&#39;)  else if(weight &lt;= 65 &amp; weight &gt; 40)    print(&#39;chuc van okay&#39;)  else    print(&#39;de nghi em chuc an them&#39;)}isChucMapBeo(75)## [1] &quot;chuc qua map&quot;isChucMapBeo(50)## [1] &quot;chuc van okay&quot;isChucMapBeo(20)## [1] &quot;de nghi em chuc an them&quot;Beside if…else, we have ifelse which is oneline of code for conditionals# For 1 valueifelse(1==1,&quot;helya&quot;,&quot;nooooo&quot;)## [1] &quot;helya&quot;# For a vectorx &lt;- c(1,3,1,3,4,56,2,324,0,1)ifelse(x==1,&quot;True&quot;,&quot;FALSE&quot;)##  [1] &quot;True&quot;  &quot;FALSE&quot; &quot;True&quot;  &quot;FALSE&quot; &quot;FALSE&quot; &quot;FALSE&quot; &quot;FALSE&quot; &quot;FALSE&quot; &quot;FALSE&quot;## [10] &quot;True&quot;ifelse(x==1, x*5, x*0)##  [1] 5 0 5 0 0 0 0 0 0 5Compound TestsThis is very interesting in R, it starts with is. is.numeric() or is.na()We also have logical operator &amp; &amp;&amp; for and and | || for or- Double form compare only one element from each side, while the single formcompare each element of each side - Single form: mostly left side is checkeda &lt;- c(1, 1, 0, 1)b &lt;- c(2, 1, 0, 1)ifelse(a == 1 &amp; b == 1, &quot;Yes&quot;, &quot;No&quot;)## [1] &quot;No&quot;  &quot;Yes&quot; &quot;No&quot;  &quot;Yes&quot;ifelse(a == 1 &amp;&amp; b == 1, &quot;Yes&quot;, &quot;No&quot;)## [1] &quot;No&quot;if(1==1 &amp;&amp; 4==1)  print(&#39;is checked&#39;)if(1==1 || 3==2)  print(&#39;is checked with ||&#39;)## [1] &quot;is checked with ||&quot;Switch#basic switch, based on positionswitch(3,        &quot;Learn&quot;,       &quot;R Programming&quot;,       &quot;Tutorial&quot;,       &quot;Gateway&quot;)## [1] &quot;Tutorial&quot;#More advanced switch, based on value number1 &lt;- 30number2 &lt;- 20#operator &lt;- readline(prompt=&quot;Please enter any ARITHMETIC OPERATOR You wish!: &quot;)operator &lt;- &quot;%%&quot; switch(operator,       &quot;+&quot; = print(paste(&quot;Addition of two numbers is: &quot;, number1 + number2)),       &quot;-&quot; = print(paste(&quot;Subtraction of two numbers is: &quot;, number1 - number2)),       &quot;*&quot; = print(paste(&quot;Multiplication of two numbers is: &quot;, number1 * number2)),       &quot;^&quot; = print(paste(&quot;Exponent of two numbers is: &quot;, number1 ^ number2)),       &quot;/&quot; = print(paste(&quot;Division of two numbers is: &quot;, number1 / number2)),       &quot;%/%&quot; = print(paste(&quot;Integer Division of two numbers is: &quot;, number1 %/% number2)),       &quot;%%&quot; = print(paste(&quot;Modular of two numbers is: &quot;, number1 %% number2)))## [1] &quot;Modular of two numbers is:  10&quot;Loopfor (i in 1:5){  print(i)}## [1] 1## [1] 2## [1] 3## [1] 4## [1] 5phrase &lt;- &quot;Good night,&quot;for(word in c(&#39;Good morning&#39;, &#39;and&#39;, &#39;good afternoon&#39;)){  phrase &lt;- paste(phrase, word)  print(phrase)}## [1] &quot;Good night, Good morning&quot;## [1] &quot;Good night, Good morning and&quot;## [1] &quot;Good night, Good morning and good afternoon&quot;paste(&#39;hello&#39;, &#39;word&#39;) # paste will add a space in between## [1] &quot;hello word&quot;Another examplefake.data &lt;- matrix(rnorm(500), ncol=5) # create fake 100 x 5 data sethead(fake.data,2) # print first two rows##           [,1]      [,2]       [,3]      [,4]      [,5]## [1,] 0.6620137  1.139640 -0.3350994 2.2942554 0.5845661## [2,] 0.5621076 -1.305136  0.6869938 0.5288692 1.1177722col.sums &lt;- numeric(ncol(fake.data)) # variable to store running column sumsfor(i in 1:nrow(fake.data)) {  col.sums &lt;- col.sums + fake.data[i,] # add ith observation to the sum}col.sums## [1]   5.518255  -3.813436   3.671316 -14.674434  -8.688702colSums(fake.data)## [1]   5.518255  -3.813436   3.671316 -14.674434  -8.688702while loopsday &lt;- 1num.days &lt;- 365while(day &lt;= num.days) {  day &lt;- day + 1}repeat loopx &lt;- 1repeat {    print(x)    x = x+1    if (x == 4){        break    }}## [1] 1## [1] 2## [1] 3Various apply() functionapply(object that working on, region to apply(1=rows,2=cols), function# build the matrix(theMatrix &lt;- matrix(1:9, nrow=3))##      [,1] [,2] [,3]## [1,]    1    4    7## [2,]    2    5    8## [3,]    3    6    9# sum the rowapply(theMatrix, 1, sum)## [1] 12 15 18# sum the colapply(theMatrix, 2, sum)## [1]  6 15 24#ignore the NAsapply(theMatrix, 1, sum, na.rm=TRUE)## [1] 12 15 18",
        "url": "http://localhost:4000/r/2021/10/17/R-notebook.html"
      }

      "tips-2021-08-29-simple-way-to-pick-a-monitor-html": {
        "title": "Simple way to pick a monitor",
        "tags": "",
        "date": "August 29, 2021",
        "author": "Son Pham",
        "category": "",
        "content": "Have you ever felt anxious and spent many hours on looking for an electronic product? I have the same issue. One of the reason is because of the emerging technology and marketing strategy. But do we really need all of the new features? Actually not. To limit your options, please ask yourself “What do I really want from a &lt;product&gt;?”. For a monitor, I will need a size big enough so I can code on one side and browsing web on the other side to search for solutions. I also want the resolution high enough so I don’t see the big pixel. The last thing is HDMI port over older ports such as DVI or VGASize: usually, I will stick with 24” which has enough room for web browsing Resolution: I used 1920 x 1080 on 24” screen which is consider Full HD and it’s great. The higher resolution, the more expensiveTypes of panel            IPS      TN      VA      OLED                  Recommended, if possible get higher refresh rate      Cheap, high refreshing rate for gamming but not good in generall      better than TN      the best      Refresh rate: 60Hz is good enoughResponse time: equal or less than 4msPorts: HDMI",
        "url": "http://localhost:4000/tips/2021/08/29/simple-way-to-pick-a-monitor.html"
      }
      ,
    
      "tips-2021-08-27-explaining-tcp-flows-html": {
        "title": "Explaining TCP flows",
        "tags": "",
        "date": "August 27, 2021",
        "author": "Son Pham",
        "category": "",
        "content": "Couple days ago, I wrote a note showing how to set up a simple TCP client and server using netcat. Today, I have captured the packets from Wireshark and explained them step by step so everyone can have a general idea on how TCP flow works. Let’s look at the table below.            Flow      Packet captured from Wireshark      Explaination                  client -[SYN]-&gt; server      Transmission Control Protocol, Src Port: 24491, Dst Port: 5000, Seq: 0, Len: 0    Source Port: 24491    Destination Port: 5000    [Stream index: 0]    [TCP Segment Len: 0]    Sequence Number: 0    (relative sequence number)    Sequence Number (raw): 4126488336    [Next Sequence Number: 1    (relative sequence number)]    Acknowledgment Number: 0    Acknowledgment number (raw): 0    1000 …. = Header Length: 32 bytes (8)    Flags: 0x002 (SYN)    Window: 65535    [Calculated window size: 65535]    Checksum: 0xd6b0 [unverified]    [Checksum Status: Unverified]    Urgent Pointer: 0      First, client says “hi there, I’d like to connect, here is my number xxxxxxx36 “When client send a SYN packet to server. Wireshark will show you the relative sequence, or ACK number which is 0. But actually, it is a random number .              client &lt;-[SYN,ACK]- server      Transmission Control Protocol, Src Port: 5000, Dst Port: 24491, Seq: 0, Ack: 1, Len: 0    Source Port: 5000    Destination Port: 24491    [Stream index: 0]    [TCP Segment Len: 0]    Sequence Number: 0    (relative sequence number)    Sequence Number (raw): 547479085    [Next Sequence Number: 1    (relative sequence number)]    Acknowledgment Number: 1    (relative ack number)    Acknowledgment number (raw): 4126488337    1000 …. = Header Length: 32 bytes (8)    Flags: 0x012 (SYN, ACK)    Window: 65535    [Calculated window size: 65535]    Checksum: 0xd7d0 [unverified]    [Checksum Status: Unverified]    Urgent Pointer: 0    Options: (12 bytes), Maximum segment size, No-Operation (NOP), Window scale, No-Operation (NOP), No-Operation (NOP), SACK permitted    [SEQ/ACK analysis]    [Timestamps]      Server responses “oh sure, I’ve received your number xxxxxxx36. And I add one to keep track, so now it is  xxxxxxx37. Please take my number xxxxxxx85 “After received the packet from client, server will send its own Sequence number 547479085 and Ackowledgement number.The Acknowledge number is the client’s Sequence number + 1 which is 4126488337              client -[ACK]-&gt; server      Transmission Control Protocol, Src Port: 24491, Dst Port: 5000, Seq: 1, Ack: 1, Len: 0    Source Port: 24491    Destination Port: 5000    [Stream index: 0]    [TCP Segment Len: 0]    Sequence Number: 1    (relative sequence number)    Sequence Number (raw): 4126488337    [Next Sequence Number: 1    (relative sequence number)]    Acknowledgment Number: 1    (relative ack number)    Acknowledgment number (raw): 547479086    0101 …. = Header Length: 20 bytes (5)    Flags: 0x010 (ACK)    Window: 10233    [Calculated window size: 2619648]    [Window size scaling factor: 256]    Checksum: 0xeace [unverified]    [Checksum Status: Unverified]    Urgent Pointer: 0    [SEQ/ACK analysis]    [Timestamps]      Client responses “I’ve received your number xxxxxxx85. And I add one to keep track, so now it is  xxxxxxx86. We are synced”Client verifies receiving packet from the server by sending ACK (acknowledge) message. The ACK number is server’s Squence number + 1, 547479086              client -[PSH,ACK]-&gt; server      Transmission Control Protocol, Src Port: 24491, Dst Port: 5000, Seq: 1, Ack: 1, Len: 34    Source Port: 24491    Destination Port: 5000    [Stream index: 0]    [TCP Segment Len: 34]    Sequence Number: 1    (relative sequence number)    Sequence Number (raw): 4126488337    [Next Sequence Number: 35    (relative sequence number)]    Acknowledgment Number: 1    (relative ack number)    Acknowledgment number (raw): 547479086    0101 …. = Header Length: 20 bytes (5)    Flags: 0x018 (PSH, ACK)    Window: 10233    [Calculated window size: 2619648]    [Window size scaling factor: 256]    Checksum: 0xd07d [unverified]    [Checksum Status: Unverified]    Urgent Pointer: 0    [SEQ/ACK analysis]    [Timestamps]    TCP payload (34 bytes)Data (34 bytes)      Now, client starts sending messages with flag PSH meaning “I have packed all the good stuffs, please send it imediately” Also, Next Sequence Number is expected to be 35 because it is sending out 34 bytes payload. ACK number is still 547479086 because it has not received anything from server              client &lt;-[ACK]- server      Transmission Control Protocol, Src Port: 5000, Dst Port: 24491, Seq: 1, Ack: 35, Len: 0    Source Port: 5000    Destination Port: 24491    [Stream index: 0]    [TCP Segment Len: 0]    Sequence Number: 1    (relative sequence number)    Sequence Number (raw): 547479086    [Next Sequence Number: 1    (relative sequence number)]    Acknowledgment Number: 35    (relative ack number)    Acknowledgment number (raw): 4126488371    0101 …. = Header Length: 20 bytes (5)    Flags: 0x010 (ACK)    Window: 10233    [Calculated window size: 2619648]    [Window size scaling factor: 256]    Checksum: 0xeaac [unverified]    [Checksum Status: Unverified]    Urgent Pointer: 0    [SEQ/ACK analysis]    [Timestamps]      After receiving the packet, server sends the ACK with previous ACK payload size (34). 4126488337 + 34 = 4126488371              client -[FIN,ACK]-&gt; server      Transmission Control Protocol, Src Port: 24491, Dst Port: 5000, Seq: 35, Ack: 1, Len: 0    Source Port: 24491    Destination Port: 5000    [Stream index: 0]    [TCP Segment Len: 0]    Sequence Number: 35    (relative sequence number)    Sequence Number (raw): 4126488371    [Next Sequence Number: 36    (relative sequence number)]    Acknowledgment Number: 1    (relative ack number)    Acknowledgment number (raw): 547479086    0101 …. = Header Length: 20 bytes (5)    Flags: 0x011 (FIN, ACK)    Window: 10233    [Calculated window size: 2619648]    [Window size scaling factor: 256]    Checksum: 0xeaab [unverified]    [Checksum Status: Unverified]    Urgent Pointer: 0    [Timestamps]      After sending a note, client terminal is close, so it sends FIN (finish?) and ACK to server. At this time, both Sequence number and ACK number are the same as the above because server did not send anything.              client &lt;-[ACK]- server      Transmission Control Protocol, Src Port: 5000, Dst Port: 24491, Seq: 1, Ack: 36, Len: 0    Source Port: 5000    Destination Port: 24491    [Stream index: 0]    [TCP Segment Len: 0]    Sequence Number: 1    (relative sequence number)    Sequence Number (raw): 547479086    [Next Sequence Number: 1    (relative sequence number)]    Acknowledgment Number: 36    (relative ack number)    Acknowledgment number (raw): 4126488372    0101 …. = Header Length: 20 bytes (5)    Flags: 0x010 (ACK)    Window: 10233    [Calculated window size: 2619648]    [Window size scaling factor: 256]    Checksum: 0xeaab [unverified]    [Checksum Status: Unverified]    Urgent Pointer: 0    [SEQ/ACK analysis]    [Timestamps]      After receiving the FIN flag, server response with an ACK message + 1.              client &lt;-[FIN,ACK]- server      Transmission Control Protocol, Src Port: 5000, Dst Port: 24491, Seq: 1, Ack: 36, Len: 0    Source Port: 5000    Destination Port: 24491    [Stream index: 0]    [TCP Segment Len: 0]    Sequence Number: 1    (relative sequence number)    Sequence Number (raw): 547479086    [Next Sequence Number: 2    (relative sequence number)]    Acknowledgment Number: 36    (relative ack number)    Acknowledgment number (raw): 4126488372    0101 …. = Header Length: 20 bytes (5)    Flags: 0x011 (FIN, ACK)    Window: 10233    [Calculated window size: 2619648]    [Window size scaling factor: 256]    Checksum: 0xeaaa [unverified]    [Checksum Status: Unverified]    Urgent Pointer: 0    [Timestamps]      Now, server closes its portal “hey client, I’m done with you”. Notice, Seq, and ACK are the same as above because server has not received anything from client.c              client -[ACK]- &gt;server      Transmission Control Protocol, Src Port: 24491, Dst Port: 5000, Seq: 36, Ack: 2, Len: 0    Source Port: 24491    Destination Port: 5000    [Stream index: 0]    [TCP Segment Len: 0]    Sequence Number: 36    (relative sequence number)    Sequence Number (raw): 4126488372    [Next Sequence Number: 36    (relative sequence number)]    Acknowledgment Number: 2    (relative ack number)    Acknowledgment number (raw): 547479087    0101 …. = Header Length: 20 bytes (5)    Flags: 0x010 (ACK)    Window: 10233    [Calculated window size: 2619648]    [Window size scaling factor: 256]    Checksum: 0xeaaa [unverified]    [Checksum Status: Unverified]    Urgent Pointer: 0    [SEQ/ACK analysis]    [Timestamps]      “Okay server, I have received your farewell letter so I will increase the ACK # to one “. Let reverse engineering, Client’s seq:36, in which we know it has sent 1 byte for SYN, 1 byte for FIN, and the rest are the payload. Client’s ack:2 shows us that it received 1 SYN and 1 FIN from server Also, Server’s seq:1 means it has sent 1 byte for SYN, and probally closes. That is why we don’t see the 2 seq. Server’s ack:36 shows that clent sent 1 SYN, 1 FIN, and 34 bytes of payload.                                   ",
        "url": "http://localhost:4000/tips/2021/08/27/explaining-tcp-flows.html"
      }
      ,
    
      "tips-2021-08-24-quick-note-db-dbm-html": {
        "title": "Quick Note - Decibel dB vs dBm",
        "tags": "",
        "date": "August 24, 2021",
        "author": "Son Pham",
        "category": "",
        "content": "Most of us have heard about decibels in our daily life. It can be used to describe the loudness of your speaker, the strength of your antenna. Or can be the signal strength from transceiver. So what is decibel (dB) and dBm?  Let’s the neuron roaming!ExplanationDeci-bel is ten time of a Bel (10 x Bel)Bel is named after an inventor Alexander Graham Bell, in Bell Lab.It is an unit of a ratio on base 10 logarithm scaleBel is defined as \\(X = \\log\\frac{P2}{P1}\\)  P1: Reference Power  P2: Measured PowerNow we have \\(Decibel = 10 Bel = 10\\log\\frac{P2}{P1}\\)So what is the difference between dB and dBm?dBm stands for decibel in miliwat. That means, our Reference Power will be 1 mW\\[Y = 10 \\log\\frac{P2}{P1} = 10 \\log\\frac{P2}{1 mW}\\]We can find Y by raise them to the power of 10\\[10^{\\frac{Y}{10}} = 10^{\\log\\frac{P2}{1 mW}} =&gt; P2 = 10^{\\frac{Y}{10}} 1 mW\\]So in communication, we usually use dBm because we know the reference power which is 1 mW.Notice:Sometime, you will see SNR = 20log10(RMS(signal)/RMS(noise))So why do we have 20 here instead of 10?  As I understand, RMS is an amplitude value, and in this case we want to see the ratio in power.  Because power proportional to amplitude square so if we square both (RMS(signal)/RMS(noise)) we will get 20    In Summary:    dB, decibel is any ratio in term of base-10-logarithm, dimensionless unit.dBm, decibel-milliwatt is any ratio with 1 mW as a reference power, dimensioned unit.  ",
        "url": "http://localhost:4000/tips/2021/08/24/quick-note-db-dbm.html"
      }
      ,
    
      "tips-2021-08-20-learn-tcp-udp-with-wireshark-and-wsl-html": {
        "title": "Learn TCP or UDP flow by using Wireshark and Windows Subsystem for Linux",
        "tags": "",
        "date": "August 20, 2021",
        "author": "Son Pham",
        "category": "",
        "content": "Many of the interviewers have asked me if I understood TCP and UDP, and what were the differences between them. The only thing that I know was that TCP had an error-checking procedure which makes the protocol more reliable and slower than UDP. At school, I was taught the detailed structure but did not have a chance to hand-on. Later, I figured out an easy way to explore TCP and UDP packets with Windows Subsystem for Linux (WSL) and WireShark. So today, I will share what I have learned here.Table of Contents:  Setup TCP client and server with NetCat          1. Install netcat                  2. Install Wireshark          3. Setting up Wireshark          4. Setting up TCP/UDP server and client          5. Checking Result on Wireshark                    Setup TCP client and server with NetCat1. Install netcatIn WSL\tsudo apt-get install netcatTo know the argument for netcat or nc you can use\tman netcat2. Install Wireshark3. Setting up WiresharkOpen Wireshark and select Adapter for loopback traffic captureIn the Apply a display filter box type tcp.port == 5000 because we will use port 5000 for transmitting and receiving.4. Setting up TCP/UDP server and clientYou can open 2 WSL windows, one for client and the other for server  TCP:server  nc -l localhost 5000This means listen with TCP at port 5000 on localhostclient  nc -v localhost 5000 &lt;&lt;&lt; 'sup buddy' If it is successful, it will show  Connection to localhost 5000 port [tcp/*] succeeded!   UDP:server  nc -l -u localhost 5000 client  nc -v -u localhost 5000 &lt;&lt;&lt; 'sup buddy' Alternatively, you can also try the command cat textfile &gt; /dev/tcp/HOST/PORT to send message to the server5. Checking Result on WiresharkIf you follow all of the steps correctly, you will see 3 ways handshake and all the payloads that come with it.Also, you can go to Statistics &gt; Flow Graph under Flow Type select TCP to see the flow of traffic",
        "url": "http://localhost:4000/tips/2021/08/20/learn-tcp-udp-with-wireshark-and-wsl.html"
      }
      ,
    
      "tips-2021-08-03-reduce-work-load-on-microsoft-edge-copy-html": {

        "author": "Son Pham",
        "category": "",
        "content": "Couple days ago when browsing on MS Edge, my laptop suddenly shutdown. I did not aware of anything except the fan was running fast and the room temperature was over 85.So I rebooted my laptop, checked hard drive and rams, everything was fine. Then, I opened MS Edge again restored tabs that were open. I noticed the fan ran faster; laptop was shutdown suddenly.Something was wrong with MS Edge, so I did a little research and solved problem with these steps.  On MS Edge access edge://settings/system  Disable Use hardware accleration when availableThe laptop was running well, but I thought CPU’s temps causing the laptop to shutdown. So, I installed Open Hardware Monitor here. This is an open source software, and has great features such as gadget.With Gadget, you can add all temperature sensor like thisOpen Hardware Monitor also lets you to Run a remote server and monitor over the internet.",

      "javascript-2021-08-03-basic-javascript-part-1-html": {
        "title": "Basic JavaScript Part 1",
        "tags": "javascript",
        "date": "August 3, 2021",
        "author": "Son Pham",
        "category": "",
        "content": "In this tutorial, I will introduce a few steps to access and edit elements in JavaScript. Mastering and understanding these steps can help you make a simple form, handling submission, and change the outlook of your website.Table of Contents:  Edit a text or HTML via jQuery  Target other elements:          Parent      Child      Next sibling        Submit to another page  Add new item $().append  If else in jQuery  change display of an element  AsyncEdit a text or HTML via jQueryThis example implement jQuery. So we have an HTML file with div id=”text” and we want to change Hello to  Hello, dolly.Hello, this is wrapped with a div, you can open your console and test it.&lt;html&gt;&lt;div id=\"test\"&gt;Hello&lt;/div&gt;&lt;/html&gt;            JavaScript      jQuery                  document.getElementById(\"text\").innerText = \"Hello, dolly\";      $(#text).text(\"Hello, dolly\");      $(\"&lt;selector&gt;&lt;put your class, id or type here&gt;\").text(\"&lt;what do you want to change&gt;\");&lt;selector&gt;:\".\" : for classempty: for type\"#\": for idTarget other elements:&lt;div id=\"mom-dad\"&gt;    &lt;div id=\"son\"&gt;Bob&lt;/div&gt;    &lt;div id=\"daughter\"&gt;Allice&lt;/div&gt;&lt;/div&gt;Parent$(\"#son\").parent().css(\"background-color\", \"blue\")Child$(\"#mom-dad\").children().css(\"color\", \"blue\")Next sibling$(\"#son\").nextSibling;Submit to another page$(\"#myform\").attr('action', 'page1.php');ref:1 https://stackoverflow.com/questions/5451600/jquery-to-change-form-action2 https://stackoverflow.com/questions/15308017/save-data-through-ajax-jquery-post-with-form-submitAdd new item $().appendIf else in jQuery$(function() {    $(\"#reg\").click(function () {        if ($(\"#frm01\").is(\":visible\"))            $(\"#frm01\").slideUp(1000);        else            $(\"#frm01\").slideDown(1000);    });});https://www.freecodecamp.org/learn/javascript-algorithms-and-data-structures/object-oriented-programming/create-a-basic-javascript-objectchange display of an elementdocument.getElementbyId(&lt;ID&gt;).style.display='none'; // or inherit&lt;option selected disable value=\"\"&gt;  &lt;/option&gt;AsyncAsynchronous is used when user want to fetch data from server without refreshing the page. IE5 and IE6 have different object name for asyncfunction asynRequest(){\ttry {\t\tvar xhtml = new XMLHttpRequest()\t} catch {\t\ttry {\t\t\tsomething\t\t\t} catch {\t\t\t\tsomething different\t\t\t}\t\t}\t}}According to Mozilla, XMHttpRequest doesn’t need any parameters and return after open() and send() methods are executed.A simple request will be as the following snippet:const request = new XMLHttpRequest();var url = 'https://jsonplaceholder.typicode.com/users/2';//XMLHttpRequest.open(method, url[, async[, user[, password]]])request.open('GET',url,true);// every time the readyState property change, this (callback) funtion will be executedrequest.onreadystatechange = function() {    let status = request.status;    if (status === 0 || (status &gt;= 200 &amp;&amp; status &lt; 400)) {      // The request has been completed successfully\t\tconsole.log(xhr.responseText);    } else {    \tconsole.log(\"Error!\");}",
        "url": "http://localhost:4000/javascript/2021/08/03/basic-javascript-part-1.html"
      }

      "tips-2020-10-15-what-the-web-html": {
        "title": "What the web",
        "tags": "",
        "date": "October 15, 2020",
        "author": "Son Pham",
        "category": "",
        "content": "What is the web actually? How do our browsers show us a webpage?As you already known, web browsers  are based on WebKit.The browser is like the middle man (Browser Engine). When we type www.google.com and hit enter (User Interface), the browser will go to Google’s server and ask for HTML-CSS files. The server will hand those files to that middle man. Then the middle man will give it to a cook (Rendering Engine). Finally, the cook will display the dish back to middle man, then to us.There are couple things to explore:  WebKit  Browser Engine  Server  User Interface  Rendering Engines(to be cont. when I get wiser…)",
        "url": "http://localhost:4000/tips/2020/10/15/What-the-web.html"
      }
      ,
    
      "javascript-2020-10-15-using-ajax-xhttp-and-axios-to-fetch-html": {
        "title": "Using Ajax, Xhttp, Fetch, and Axios to get page content",
        "tags": "",
        "date": "October 15, 2020",
        "author": "Son Pham",
        "category": "",
        "content": "Axiosaxios.get({  method: 'get',  url: url,  responseType: 'stream'})  .then(function (response) {    // handle success    document.getElementById(\"result\").innerText = JSON.stringify(response.data);    document.getElementById(\"error_001\").innerText = response.data;    console.dir(response.data);  })  .catch(function (error) {    // handle error    console.log(error);  })  .then(function () {    // always executed  });    event.preventDefault();}, false);FetchHTML&lt;script src=\"https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js\"&gt;&lt;/script&gt;&lt;div id=\"result\"&gt;If you don't have one, try this: https://jsonplaceholder.typicode.com/users/1&lt;/div&gt;&lt;input type=\"text\" name=\"url\" id=\"link_box\" placeholder=\"Please input the link\" value=\"https://jsonplaceholder.typicode.com/users/1\"&gt;&lt;div class=\"spacer\"&gt;&lt;/div&gt;&lt;button id=\"link_box_submit_btn\"&gt;Okay, here you go&lt;/button&gt;&lt;div id=\"error_001\"&gt;This is the error&lt;/div&gt;CSS#result{  padding: 10px;}#link_box, #link_box_submit_btn, #result, #error_001{  display: block;  margin: auto;  padding: 5px;  text-align: center;}#result{  width: 500px;}.spacer {  padding:5px;}JSdocument.querySelector(\"#link_box_submit_btn\").addEventListener(\"click\",  function (event) {    const url = document.getElementById(\"link_box\").value;    console.log(url);    document.getElementById(\"error_001\").innerText = url;    fetch(url, {      method: \"GET\",      mode: \"cors\",      headers: {        \"Content-Type\": \"application/json\"      }    })      .then((response) =&gt; response.json())      .then((data) =&gt; $(\"#result\").text(JSON.stringify(data)))      .catch((error) =&gt; console.log(\"Error:\",error));    event.preventDefault();  },  false);",
        "url": "http://localhost:4000/javascript/2020/10/15/Using-ajax,-xhttp-and-axios-to-fetch.html"
      }

      "git-2020-09-25-basic-git-commands-html": {
        "title": "Basic Git commands",
        "tags": "",
        "date": "September 25, 2020",
        "author": "Son Pham",
        "category": "",
        "content": "First, you thinking of create a project for your class so you need to create a repo:  Create a new repo:    git init    Rename local branch:   https://stackoverflow.com/questions/6591213/how-do-i-rename-a-local-git-branch    git branch -m &lt;oldname&gt; &lt;newname&gt;        To check your local branch you can use:    git branch        To check your remote branch    git branch -r      The project is expand and you invite someone to work with you  If you invite someone to work with you, they will usegit clone &lt;https://link_to_your_repo&gt;  They can create a new branch usinggit branch &lt;lulu&gt;  Then switch to lulu usinggit check out lulu  When lulu trying to pull using git pull,  she’ll have a problem like this$ git pullThere is no tracking information for the current branch.Please specify which branch you want to merge with.See git-pull(1) for details.So she have to pull from origin  Another coworker create a new branch as lala git branch lala  lala  use git pull and have the same error, lala has to use git branch and find the master branch.  lala has to use git branch and find the default.  Since working, lala has made many contributions, so a manager want to make lala branch as a default branch or master branch.  Another words, manager want to merge lala branch into master branch. To do it lala need to git add &lt;lala_works&gt; and git commit -m \"what does lala do\"  Then manager will git checkout master and then git merge luluAnother scenario:We assign lala  to work on PHP side onlytipsIf you are tired of commit, add, push, you can try oneliner like this :git commit -a -m \"commit\" &amp;&amp; git push",
        "url": "http://localhost:4000/git/2020/09/25/Basic-Git-Commands.html"
      }
