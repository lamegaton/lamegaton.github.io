        "title": "What the web",
        "tags": "",
        "date": "October 15, 2020",
        "author": "Son Pham",
        "category": "",
        "content": "Hi guys,What is the web actually? How do our browsers show us a webpage?As you already known, web browsers  are based on WebKit.The browser is like the middle man (Browser Engine). When we type www.google.com and hit enter (User Interface), the browser will go to google server and ask for HTML-CSS files. Google server will hand those files to that middle man. Then the middle man will give it to a cook (Rendering Engine). Finally, the cook will display the dish back to middle man, then to us.(to be cont. when I get wiser…)",
        "url": "//en/notebook/html-css/2020/10/15/What-the-web.html"
      }

        "author": "Son Pham",
        "category": "",
        "content": "You’ll find this post in your _posts directory. Go ahead and edit it and re-build the site to see your changes. You can rebuild the site in many different ways, but the most common way is to run jekyll serve, which launches a web server and auto-regenerates your site when a file is updated.To add new posts, simply add a file in the _posts directory that follows the convention YYYY-MM-DD-name-of-post.ext and includes the necessary front matter. Take a look at the source for this post to get an idea about how it works.Jekyll also offers powerful support for code snippets:def print_hi(name)  puts \"Hi, #{name}\"endprint_hi('Tom')#=&gt; prints 'Hi, Tom' to STDOUT.Check out the Jekyll docs for more info on how to get the most out of Jekyll. File all bugs/feature requests at Jekyll’s GitHub repo. If you have questions, you can ask them on Jekyll Talk.",

      "en-notebook-git-2020-09-25-basic-git-html": {
        "title": "Basic Git commands",
        "tags": "",
        "date": "September 25, 2020",
        "author": "Son Pham",
        "category": "",
        "content": "First, you thinking of create a project for your class so you need to create a repo:  Create a new repo:    git init        Rename local branch:   https://stackoverflow.com/questions/6591213/how-do-i-rename-a-local-git-branch    git branch -m &lt;oldname&gt; &lt;newname&gt;        To check your local branch you can use:    git branch        To check your remote branch    git branch -r      The project is expand and you invite someone to work with you  If you invite someone to work with you, they will usegit clone &lt;https://link_to_your_repo&gt;  They can create a new branch usinggit branch &lt;lulu&gt;  Then switch to lulu usinggit check out lulu  When lulu trying to pull using git pull,  she’ll have a problem like this$ git pullThere is no tracking information for the current branch.Please specify which branch you want to merge with.See git-pull(1) for details.So she have to pull from origin  Another coworker create a new branch as lala git branch lala  lala  use git pull and have the same error, lala has to use git branch and find the master branch.  lala has to use git branch and find the default.  Since working, lala has made many contributions, so a manager want to make lala branch as a default branch or master branch.  Another words, manager want to merge lala branch into master branch. To do it lala need to git add &lt;lala_works&gt; and git commit -m \"what does lala do\"  Then manager will git checkout master and then git merge luluAnother scenario:We assign lala  to work on PHP side onlytipsIf you are tired of commit, add, push, you can try oneliner like this :git commit -a -m \"commit\" &amp;&amp; git push",
        "url": "//en/notebook/git/2020/09/25/basic-git.html"
      }

        "title": "Markdown and HTML",

        "date": "November 28, 2014",
        "author": "",
        "category": "",
        "content": "Jekyll supports the use of Markdown with inline HTML tags which makes it easier to quickly write posts with Jekyll, without having to worry too much about text formatting. A sample of the formatting follows.Tables have also been extended from Markdown:            First Header      Second Header                  Content Cell      Content Cell              Content Cell      Content Cell      Here’s an example of an image, which is included using Markdown:Highlighting for code in Jekyll is done using Pygments or Rouge. This theme makes use of Rouge by default.// count to tenfor (var i = 1; i &lt;= 10; i++) {    console.log(i);}// count to twentyvar j = 0;while (j &lt; 20) {    j++;    console.log(j);}Type Theme uses KaTeX to display maths. Equations such as \\(S_n = a \\times \\frac{1-r^n}{1-r}\\) can be displayed inline.Alternatively, they can be shown on a new line:\\[f(x) = \\int \\frac{2x^2+4x+6}{x-2}\\]",
